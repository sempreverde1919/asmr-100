<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script
    type="text/javascript"  
    src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"
      defer
    ></script>
    <script src="script.js" defer></script>
    <title>ASMR #4 - QR Code Generator</title>
  </head>
  <body>
    <section>
      <div class="row">
        <input type="color" class="light" value="#ffffff" />
        <input type="color" class="dark" value="#000000" />
        <select class="sizes">
          <option value="100">100x100</option>
          <option value="200">200x100</option>
          <option value="300">300x300</option>
          <option value="400">400x400</option>
          <option value="500" selected>500x500</option>
          <option value="600">600x600</option>
          <option value="700">700x700</option>
          <option value="800">800x800</option>
          <option value="900">900x900</option>
          <option value="1000">1000x1000</option>
        </select>
      </div>
      <input type="text" class="qr-text" placeholder="Enter QR text" />
      <div id="qr-code"></div>
     
      <div class="action-container">
        <a href="#" class="download btn" download="QRCode">
          <span>Download</span>
          <img src="download.svg"></img>
        </a>
        <button class="btn share-btn">
          <span>Share</span>
          <img src="share.svg" alt="">
        </button>
      </div>
    </section>



  </body>
</html>
